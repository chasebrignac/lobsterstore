name: E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run daily at 2 AM UTC to verify warm pool is working
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggers

env:
  NODE_VERSION: '24'

jobs:
  e2e-test:
    name: End-to-End Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        env:
          BASE_URL: ${{ secrets.BASE_URL || 'https://lobsterloop.com' }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_USER: ${{ secrets.E2E_GITHUB_USER }}
          GITHUB_PASSWORD: ${{ secrets.E2E_GITHUB_PASSWORD }}
        run: npx playwright test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: test-results/
          retention-days: 7

  warm-pool-health:
    name: Check Warm Pool Health
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Check warm pool instances
        run: |
          echo "Checking warm pool status..."
          aws ec2 describe-instances \
            --filters "Name=tag:Project,Values=LobsterLoop" \
                      "Name=tag:WarmPool,Values=true" \
                      "Name=instance-state-name,Values=running" \
            --query 'Reservations[*].Instances[*].[InstanceId,State.Name,LaunchTime]' \
            --output table

          WARM_COUNT=$(aws ec2 describe-instances \
            --filters "Name=tag:Project,Values=LobsterLoop" \
                      "Name=tag:WarmPool,Values=true" \
                      "Name=instance-state-name,Values=running" \
            --query 'length(Reservations[*].Instances[*][0])' \
            --output text)

          echo "Warm instances: $WARM_COUNT"

          if [ "$WARM_COUNT" -lt 3 ]; then
            echo "⚠️  Warning: Only $WARM_COUNT warm instances running (expected 3)"
            echo "Running warm pool maintenance..."
            npm run warm-pool:maintain
          else
            echo "✅ Warm pool is healthy: $WARM_COUNT instances running"
          fi

      - name: Notify if warm pool is down
        if: failure()
        run: |
          echo "❌ Warm pool health check failed!"
          # Add notification logic here (Slack, email, etc.)
